<link rel="stylesheet" href="{CSS_PATH}insertcate.css">

{include file='header.html'}

<div class="layui-side layui-bg-black">
    {include file='slide.html'}
</div>

<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;"><!--内容主体区域-->

        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label">所属店铺</label>
                <div class="layui-input-block">
                    <select name="id" lay-verify="required">
                        {foreach $shop as $v}
                        <option value="{$v['id']}">{$v['shopname']}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品分类</label>
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入店铺商品分类名称" autocomplete="off" class="layui-input"lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
                </div>
            </div>
        </form>


    </div>
</div>

<div class="layui-footer">
    版权信息
</div>
</div>
<script src="{LAYUIJS_PATH}layui.all.js"></script>
<script src="{JS_PATH}insertgtype.js"></script>
</body>
</html>
